<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
var map;
function getColor(seconds){
  colors=["#0CE427","#10E40C","#31E40C","#51E50D","#72E50D","#92E60E","#B3E60E","#D3E60F","#E7DA0F","#E7BA10","#E89B11","#E89B11","#DB8513","#CE7114","#C15E16","#B54E17","#A84017","#9B3318","#8F2818","#821E17","#751718","#68151C"];

  return colors[colors.length*(seconds/(5*60*60))]
}
function initialize() {
  var mapOptions = {
    zoom: 10,
    center: new google.maps.LatLng({{latitude}}, {{longitude}})
  };
 
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
    {% if points %}

    {% for point in points %}
    colors=["#0CE427","#10E40C","#31E40C","#51E50D","#72E50D","#92E60E","#B3E60E","#D3E60F","#E7DA0F","#E7BA10","#E89B11","#E89B11","#DB8513","#CE7114","#C15E16","#B54E17","#A84017","#9B3318","#8F2818","#821E17","#751718","#68151C"];
    point_color=colors[Math.floor(colors.length*({{point.seconds}}/(2*60*60)))];
    cityCircle = new google.maps.Circle({
      strokeColor: '#000000',
      strokeOpacity: 0.8,
      strokeWeight: 0.1,
      fillColor: point_color,
      fillOpacity: .5,
      map: map,
      center: new google.maps.LatLng({{point.locationInArea.latitude}}, {{point.locationInArea.longitude}}),
      radius: 400

    });
        
    {% endfor %}
   
    {% endif %}

}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
